<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundous's Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/lucide-react/dist/esm/lucide-react.js"></script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes glow-animation {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      :root {
        --primary-accent: #a97bff; /* pinkish-purple for buttons */
        --primary-text: #f2f1ff;
        --secondary-text: #c5c4e0;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.1);
        --inactive-icon: #b3aee8;
        --active-icon: #c29fff;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--primary-text);
        background-color: #1c174a; /* Fallback */
      }
      .app-bg {
        background: linear-gradient(180deg, #1c174a 0%, #2e2373 100%);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        position: relative;
        overflow-x: hidden;
      }
      
      .app-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 150%;
        padding-top: 150%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 40%);
        animation: glow-animation 20s linear infinite;
        transform-origin: center;
      }

      .ui-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 1.5rem; /* 24px */
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        border: 1px solid var(--card-border);
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-400 { animation-delay: 400ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-600 { animation-delay: 600ms; }
      .animate-delay-700 { animation-delay: 700ms; }
      .animate-delay-800 { animation-delay: 800ms; }

      .primary-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem; /* 12px */
        width: 100%;
        padding: 0.85rem 1rem;
        background-color: var(--primary-accent);
        color: white;
        border-radius: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(169, 123, 255, 0.3);
      }

      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(169, 123, 255, 0.5);
      }
      
      .primary-button:active {
        transform: translateY(0px) scale(0.98);
        box-shadow: 0 2px 10px rgba(169, 123, 255, 0.4);
      }

      .primary-button:disabled {
        opacity: 0.5;
        transform: none;
        box-shadow: none;
        cursor: not-allowed;
       }
    </style>
