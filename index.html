<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundous's Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes glow-animation {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      :root {
        --primary-accent: #a97bff; /* pinkish-purple for buttons */
        --primary-text: #f2f1ff;
        --secondary-text: #c5c4e0;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.1);
        --inactive-icon: #b3aee8;
        --active-icon: #c29fff;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--primary-text);
        background-color: #1c174a; /* Fallback */
      }
      .app-bg {
        background: linear-gradient(180deg, #1c174a 0%, #2e2373 100%);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        position: relative;
        overflow-x: hidden;
        width: 100%;
        min-height: 100vh;
      }

      .app-container {
        max-width: 100vw;
        overflow-x: hidden;
      }

      .ui-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 1.25rem;
      }

      .primary-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        width: 100%;
        padding: 0.8rem 1rem;
        background: var(--primary-accent);
        color: white;
        font-weight: 600;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 15px rgba(169, 123, 255, 0.3);
      }
      .primary-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(169, 123, 255, 0.4);
      }
      .primary-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-400 { animation-delay: 400ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-600 { animation-delay: 600ms; }
      .animate-delay-700 { animation-delay: 700ms; }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>

</html>
